---
cellIdPreamble: ""
gradientMode: "none"
datapoint: "last"

cells:
  node_exporter:
    dataRef: "node_exporter"
    fillColor:
      dataRef: "node_exporter"
      thresholds:
        - { color: "none", level: 1 }  
        - { color: "#b5b5b5", level: 0 }   # gris cuando está caído
    strokeColor:
      dataRef: "node_exporter"
      thresholds:
        - { color: "green", level: 1 }
        - { color: "red", level: 0 }
    gradientMode: "none"
    elementFilter:
      - { name: "path", position: ".*", filter: 'fill="#e3c800"' }
